name: Generate the pmtiles file.

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  create-pmtiles:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/systemed/tilemaker:master

    steps:
    - name: install download tool
      run: apt-get update && apt-get install -y wget
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Get latest regional osm file.
      run: |
        wget https://download.geofabrik.de/europe/germany/sachsen-latest.osm.pbf
    - name: Generate pmtiles
      run: |
        /usr/src/app/tilemaker --input sachsen-latest.osm.pbf --output sachsen.pmtiles
        mv sachsen.pmtiles deploy/map.pmtiles.gz
    - name: Upload static files as artifact
      id: deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: deploy

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: create-pmtiles
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
